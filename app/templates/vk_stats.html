{% extends "base.html" %}
{% block title %}Статистика VK{% endblock %}
{% block content %}
<h2 class="text-center">Статистика сообщества VK</h2>

<table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>Параметр</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in stats.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
